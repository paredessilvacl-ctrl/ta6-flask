{% extends 'base.html' %}
{% block title %}Ejercicio 1{% endblock %}
{% block content %}
<h2>Ejercicio 1 - Notas y Asistencia</h2>
<form method="post" action="{{ url_for('ejercicio1') }}">
  <label>Nota 1: <input type="number" name="nota1" min="10" max="70" step="1" required></label><br>
  <label>Nota 2: <input type="number" name="nota2" min="10" max="70" step="1" required></label><br>
  <label>Nota 3: <input type="number" name="nota3" min="10" max="70" step="1" required></label><br>
  <label>Asistencia (%): <input type="number" name="asistencia" min="0" max="100" step="1" required></label><br>
  <button type="submit">Enviar</button>
</form>
{% endblock %}
